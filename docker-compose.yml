version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: web-chat-postgres
    environment:
      POSTGRES_USER: webchat
      POSTGRES_PASSWORD: webchat123
      POSTGRES_DB: web-chat
    ports:
      - "5432:5432"
    volumes:
      - web-chat-postgres-data:/var/lib/postgresql/data
    networks:
      - web-chat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webchat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: web-chat-redis
    ports:
      - "6379:6379"
    volumes:
      - web-chat-redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - web-chat-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: web-chat-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://webchat:webchat123@postgres:5432/web-chat?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - JWT_EXPIRES_IN=24h
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-this-refresh-secret-in-production}
      - JWT_REFRESH_EXPIRES_IN=7d
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
      - web-chat-backend-uploads:/app/uploads
    networks:
      - web-chat-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3001
        - NEXT_PUBLIC_SOCKET_URL=http://localhost:3001
        - NEXT_PUBLIC_APP_NAME=Sistema de Atendimento Multi-Empresa
        - NEXT_PUBLIC_APP_VERSION=1.0.0
    container_name: web-chat-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:3001
      - NEXT_PUBLIC_APP_NAME=Sistema de Atendimento Multi-Empresa
      - NEXT_PUBLIC_APP_VERSION=1.0.0
    networks:
      - web-chat-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  web-chat-postgres-data:
    driver: local
  web-chat-redis-data:
    driver: local
  web-chat-backend-uploads:
    driver: local

networks:
  web-chat-network:
    driver: bridge
