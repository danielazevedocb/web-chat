version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: qrptalk-postgres
    environment:
      POSTGRES_USER: qrptalk
      POSTGRES_PASSWORD: qrptalk123
      POSTGRES_DB: qrptalk_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - qrptalk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qrptalk"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: qrptalk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - qrptalk-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  qrptalk-network:
    driver: bridge
